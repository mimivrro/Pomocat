<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Patrick+Hand&display=swap" rel="stylesheet">

  <title>Pomocat 🐱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pomocat 🐾</h1>
    <img id="catImage" src="assets/cat.jpg" alt="Cute Cat" class="cat-image" />

<div class="preset-name" id="presetName">Quick study sesh&nbsp; </div>


    <div class="timer" id="timer">25:00</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      
    </div>

    <p class="status" id="status">Focus Time 🧠</p>
  </div>

 




<button id="settingsToggle" class="settings-toggle" aria-label="Open timer presets">⏰</button>

<div id="settingsOverlay" class="settings-overlay" hidden></div>

<aside id="settingsSidebar" class="settings-sidebar" aria-hidden="true">
  <header class="settings-header">
    <h2>Timer Presets</h2>
    <button id="settingsClose" class="settings-close" aria-label="Close">✕</button>
  </header>

  <div class="settings-body">
    <p class="settings-desc">Choose a preset session length:</p>

    <div class="preset-list">
      <button class="preset" data-work="25" data-break="5" id="preset-quick">
        Quick study sesh <br>&nbsp;<small>25 / 5</small>
      </button>

      <button class="preset" data-work="50" data-break="10" id="preset-locked">
        Locked in<br>&nbsp;<small>50 / 10</small>
      </button>

      <button class="preset" data-work="75" data-break="15" id="preset-pro">
        Locked in pro max<br>&nbsp;<small>75 / 15</small>
      </button>
    </div>
  </div>
</aside>


<!-- To-Do List Sidebar -->
<div class="todo-sidebar">
  <div class="sidebar-handle">🐾</div>

  <h2 class="todo-title">✨ To-Do List ✨</h2>
  <div class="todo-input">
    <input type="text" id="taskInput" placeholder="Add a task..." />
 
  </div>
  <ul id="taskList"></ul>
</div>


 <script src="script.js"></script>

</body>
</html>

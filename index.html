<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Patrick+Hand&display=swap" rel="stylesheet">

  <title>Pomocat 🐱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pomocat 🐾</h1>
    <img id="catImage" src="assets/cat.jpg" alt="Cute Cat" class="cat-image" />


    <div class="timer" id="timer">25:00</div>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      
    </div>

    <p class="status" id="status">Focus Time 🧠</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
